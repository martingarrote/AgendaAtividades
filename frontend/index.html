<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Agenda de Atividades</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<script src="https://kit.fontawesome.com/1edb82e981.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="conteudo">
		<div class="btns-sup">
			<div class="bs-default">
				<button class="button info">
					Número de atividades:
					<span class="sit-color total"></span>
				</button>
				<button id="exp-filtro" class="seta expandir"><i class="fa fa-angle-down fa-xs"></i></button>
			</div>

			<!-- Quando expandir menu de filtros, usar <i class="fa fa-angle-up"></i> 
			no botão para reduzi-lo
			<button id="recl-filtro" class="seta recolher"><i class="fa fa-angle-up"></i></button>
			-->
			<div class="bs-expandido">
				<span id="recolherFiltro">&times;</span>
				<div class="opts-filtro">
					<!--
						Fazer fila de filtros. Os itens dessa fila seriam adicionados à uma array, após isso, todos os
						elementos seriam ocultados. Através de um for, a array seria percorrida e os itens que ela contem
						serão exibidos.
					-->
					<div class="col a">
						<p>
							Contagem Atividades<br>
							<span class="ball atrasada"></span> <span class="sit-color atrasada"></span> Atrasada<br>
							<span class="ball pendente"></span> <span class="sit-color pendente"></span> Pendente<br>
							<span class="ball concluida"></span> <span class="sit-color concluida"></span> Concluida<br>
						</p>
					</div>
					<div class="col b">
						<p>
							Por Situação<br>
							<button id="filtroAtrasadas" class="button adcFiltro"><i id="filtroAtrasadas" class="fa-solid fa-plus"></i></button>&nbsp;Atrasadas<br>
							<button id="filtroPendentes" class="button adcFiltro"><i id="filtroPendentes" class="fa-solid fa-plus"></i></button>&nbsp;Pendentes<br>
							<button id="filtroConcluidas" class="button adcFiltro"><i id="filtroConcluidas" class="fa-solid fa-plus"></i></button>&nbsp;Concluidas<br>
						</p>
						
					</div>
					<div class="col c">
						<p>Por Matéria</p>
						<select id="filtroMateria">
							<option value="0">Nenhuma</option>
							<option value="1">Biologia</option>
							<option value="2">Desenvolvimento de Projeto II</option>
							<option value="3">Educação Física</option>
							<option value="4">Empreendedorismo</option>
							<option value="5">Física</option>
							<option value="6">Geografia</option>
							<option value="7">História</option>
							<option value="8">Língua Portuguesa</option>
							<option value="9">Matemática</option>
							<option value="10">Programação II</option>
							<option value="11">Química</option>
							<option value="12">Sociologia</option>
							<option value="13">Vôlei</option>
						</select>
					</div>
					<div class="col d">
						<p>Por Prazo</p>
						<select id="filtroPrazo">
							<option>Nenhum</option>
							<option>30 dias</option>
							<option>15 dias</option>
							<option>7 dias</option>
						</select>
					</div>
				</div>
				<div id="listaFiltros"></div>
				<button id="FilterBtn" class="button filtrar">Filtrar</button>
				<button class="button limpar">Limpar</button>
				
			</div>
		</div>
			
		

		<div class="tabela-atividades">
			<table class="content-table">
				<thead>
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Data</th>
						<th scope="col">Observação</th>
						<th scope="col">Matéria</th>
						<th scope="col">Situação</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody id="corpoTabelaAtividades">
				</tbody>
			</table>
		</div>
		<div class="btns-inf">
			<button id="modalBtn" class="button adicionar">Adicionar Atividade</button>
			<button id="modifyBtn" class="button modificar">Modificar Atividade</button>
			<button id="removeBtn" class="button remover">Remover Atividade</button>
		</div>
		<div id="atvModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="closeBtn">&times;</span>
					<h2>Adicionar atividade</h2>
					<hr id="teste">
				</div>
				<div class="modal-body">
					<form onsubmit="return false;">
						<div class="div-form">
						  <label for="campoNome">Nome da atividade</label>
						  <input id="campoNome" type="text" name="nomeatv" placeholder="Digite o nome da atividade" required>  
						</div>
						<div class="div-form">
						  <label for="campoData">Data</label>
						  <input id="campoData" type="date" required>
						</div>
						<div class="div-form">
						  <label for="campoObservacao">Observação</label>
						  <input id="campoObservacao" type="text" placeholder="Digite uma observação" value="Nenhuma">
						</div>
						<div class="div-form">
						  <label for="campoMateria">Matéria</label>
						  <select id="campoMateria">
							<option value="1">Biologia</option>
							<option value="2">Desenvolvimento de Projeto II</option>
							<option value="3">Educação Física</option>
							<option value="4">Empreendedorismo</option>
							<option value="5">Física</option>
							<option value="6">Geografia</option>
							<option value="7">História</option>
							<option value="8">Língua Portuguesa</option>
							<option value="9">Matemática</option>
							<option value="10">Programação II</option>
							<option value="11">Química</option>
							<option value="12">Sociologia</option>
							<option value="13">Vôlei</option>
						  </select>
						</div>
						<div class="div-form">
						  <label for="campoSituacao">Situação</label>
						  <select id="campoSituacao">
							<option value="pendente">Pendente</option>
							<option value="atrasada">Atrasada</option>
							<option value="concluida">Concluida</option>
						  </select>
						</div>
					  </form>
				</div>
				<div class="modal-footer">
					<button class="button adcAtividade" id="btnAdicionarAtividade">Adicionar</button>
					<button type="button" id="closeBtn2" class="button fechar">Fechar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="js/listaratividades.js"></script>
	<script src="js/contagem.js"></script>	
	<script src="js/modal.js"></script>
	<script src="js/adicionaratividade.js"></script>
	<script src="js/removeratividade.js"></script>
	<!-- <script src="js/modificaratividade.js"></script> -->
	<script src="js/menufiltro.js"></script>
	<!-- <script src="js/filtros.js"></script> -->
	<script src="js/novofiltro.js"></script>
</body>
</html>
